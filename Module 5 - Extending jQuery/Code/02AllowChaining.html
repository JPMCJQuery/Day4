<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Allow Chaining</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="02jquery-helloWorld.js"></script>
		<script>
			$(document).ready(function() { 
				//$(":header").helloWorld();

				$(":header").helloWorld().css("background-color", "yellow");

	</head>
	<body>
		<h1>jQuery - Allow Chaining</h1>

		<h2>This is a H2 Header</h2>
		<p>This is a paragraph</p>
