<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Custom Filter</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="07jquery-startsWith.js"></script>
		<script>
			$(document).ready(function() { 
				var elements = $(":header:startsWith('Hi')");

				console.log(elements.length);
				elements.css("background-color", "yellow");
			});
		</script>
	</head>
	<body>
		<h1>HijQuery - Custom Filter</h1>

		<h2>This is a H2 Header</h2>
		<p>HiThis is a paragraph</p>
	</body>
</html>
