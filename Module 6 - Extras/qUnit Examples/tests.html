<!DOCTYPE html>
<html>
	<head>
		<title>QUnit Example</title>
		
		<!-- Make Test Results look Pretty -->
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.16.0.css">

		<!-- jQuery Core, not needed for qUnit but for Code to Test -->
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>

		<!-- JavaScript Code to Test -->
		<script src="scripts.js"></script>
	</head>
	<body>
		<!-- Places to Output Test Results -->
  		<div id="qunit"></div>
  		<div id="qunit-fixture"></div>

		<!-- Get the qUnit code from CDN -->
  		<script src="http://code.jquery.com/qunit/qunit-1.16.0.js"></script>

		<!-- The Tests -->
  		<script src="tests.js"></script>
	</body>
</html>
