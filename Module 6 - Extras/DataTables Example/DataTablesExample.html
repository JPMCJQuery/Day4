<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - DataTables Example</title>

		<link href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.css" rel="stylesheet" />
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

		<script>
			function renderJSONData(data) {
				var table = $("<table id='northwindTable' class='display' cellspacing='0' width='100%'/>")
					.append($("<thead/>")	
						.append($("<tr/>")						
							.append("<th>Company Name</th>")
							.append("<th>Contact Name</th>")
							.append("<th>Country</th>")));

				$.each(data, function(index, object) {
					table
						.append($("<tr/>")
								.append("<td>" + object.CompanyName + "</td>")
								.append("<td>" + object.ContactName + "</td>")
								.append("<td>" + object.Country + "</td>"));
				});
				return table;
			}

			$(document).ready(function() {
				$.getJSON("northwind.json", function(data) {
					$("#jsonResults").append(renderJSONData(data));
					
					$('#northwindTable').dataTable({
	                    "paging": true,
	                    "ordering": true,
	                    "info": true,
	                    "order": [[0, "asc"]],
	                    "lengthMenu": [10],
	                });
					
					console.log(".getJSON Complete!");
				});
			});
		</script>
	</head>
	<body style="font-family: arial, sans-serif;">
		<h1>jQuery - DataTables Example</h1>
		
		<div id="jsonResults"></div>
		
	</body>
</html>
